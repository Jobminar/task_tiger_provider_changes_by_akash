<section class="container">
    <span class="material-symbols-outlined" (click)="navTOBack()">
        arrow_back
    </span>
    <div class="arival-status">
        <span>Reached customer location </span>
        <span class="material-symbols-outlined" style="font-size: 24px;  margin-right: 1.5rem;">
            call
        </span>
    </div>
    <div  id="map">
        <!-- <img src="assets/demo/map111.png"> -->
    </div>
    <br>
    <div class="location">
        <span class="material-symbols-outlined">
            near_me
        </span>
        <span>
           {{userFullAddress}}
        </span>
    </div>
    <div class="slide-toggle">
        <input type="checkbox" id="toggle"   (change)="toggleDisplay($event)">
        <label for="toggle" class="already-label" style="content:'Iam Existing provider ';" ></label>
       
    </div>
</section>

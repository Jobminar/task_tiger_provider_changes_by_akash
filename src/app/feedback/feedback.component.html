<section class="feedback-container">
  <span class="material-symbols-outlined" style="font-size: 28px;" (click)="navToBack()">arrow_back</span>
  <div class="star-div">
    <h2>Give Your Feedback</h2>
  
    <!-- Star Rating Section -->
    <div class="star-rating">
      <span class="star" [class.filled]="rating >= 1" (click)="rate(1)">&#9733;</span>
      <span class="star" [class.filled]="rating >= 2" (click)="rate(2)">&#9733;</span>
      <span class="star" [class.filled]="rating >= 3" (click)="rate(3)">&#9733;</span>
      <span class="star" [class.filled]="rating >= 4" (click)="rate(4)">&#9733;</span>
      <span class="star" [class.filled]="rating >= 5" (click)="rate(5)">&#9733;</span>
    </div>

    <!-- Feedback Textarea -->
    <div class="feedback-text">
      <textarea
        [(ngModel)]="userFeedback"
        placeholder="Write your feedback here..."
        rows="5"
      ></textarea>
    </div>
 
    <!-- Submit Button -->
    <button class="submit-btn" (click)="submitFeedback()">Submit Feedback</button>
  </div>
  </section>

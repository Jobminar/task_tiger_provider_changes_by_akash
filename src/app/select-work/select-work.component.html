<div class="container">
    <div class="sub-container">
        <span class="tittle">what work do you do?</span><br>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for Service" [(ngModel)]="searchQuery" (input)="onInputChange($event)">
            <span class="material-symbols-outlined notranslate" [hidden]="searchQuery">search</span>
        </div>
        
        <div class="serivce">
                <span class="tittle2">Popular categories</span><br>
               
                    @for (item of items; track $index) {
                        
                        <div class="service-div">
                            
                            <div class="names" (click)="selectedCat(item)"><img [src]='item.image' > {{item.names}}</div>
                            <div ><input type="checkbox" class="checkbox" [(ngModel)]="item.checked" (change)="onChange($event, item)"></div>
                        </div>
                    
                    }
                
                
                <span class="tittle2">All categories</span><br>
            @for (item of items; track $index) {
                
                <div class="service-div">
                    <div class="names" (click)="selectedCat(item)"><img [src]='item.image' >  {{item.names}}</div>
                    <div ><input type="checkbox" class="checkbox"  [(ngModel)]="item.checked"  (change)="onChange($event, item)"></div>
                </div>
            
            }
        </div>
    </div>
    <button type="submit" (click)="send()" class="login-btn">Continue</button>
</div>

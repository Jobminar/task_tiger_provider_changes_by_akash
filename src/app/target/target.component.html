      <div class="container-target">
        <!-- <h2>Sample progressbar</h2> -->
      
        <div class="progress-wrapper">
          <div class="current" [ngStyle]="getOverlayStyle()">{{ current }}%</div>
          <round-progress
            [current]="current"
            [max]="max"
            [color]="color"
            [background]="background"
            [radius]="radius"
            [semicircle]="semicircle"
            [rounded]="true"
            [stroke]="20"
         
          ></round-progress>
         
          <div class="progress-content">
            <br>
            <div><span class="fa fa-star"></span><span>Min : 4.7</span></div>
          </div>
        </div>

      <div class="section-div">
          <div class="section">
            <span class="material-symbols-outlined" >schedule</span>
            <br>
            <br>
            <span class="info">{{workingHours}} HRS</span>
            <br>
            <span class="sub-info">Weekend hours</span>
          </div>
          <div class="section">
            <span class="material-symbols-outlined"  [ngStyle]="{'color': divColor}">draft</span> &nbsp;<span style="font-size: 1.4rem;"  [ngStyle]="{'color': divColor}">Min:80%</span>
            <br>
            <br>
            <span class="info">{{minTarget}}%</span>
            <br>

          </div>
          <div class="section">

            <br>
            <br>
            <span class="info">{{cancelRate}}</span>
            <br>
            <span class="sub-info">Cancellation</span>
          </div>
      </div>
      <br>

<div class="container">
    <span class="material-symbols-outlined notranslate" (click)="navToBack()">
        keyboard_backspace
    </span>
    <div class="sub-container">
        <span class="tittle">Select Sub-Services</span><br>
        <!-- <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for stock" [(ngModel)]="searchQuery" (input)="onInputChange($event)">
            <span class="material-symbols-outlined" [hidden]="searchQuery">search</span>
        </div> -->
        
        <div class="serivce">
            <!-- <span class="tittle2">All categories</span><br> -->
            @for (item of items; track $index) {
                <div class="sub-cat-div">
                    @for(cat of allCatDetails;track $index ){
                        @if(cat._id === item[0].categoryId){
                            <span>{{cat.name}}</span>
                        }
                    }
                    @for (i of item;  track $index) {
                        <div class="service-div">
                            <div class="names" (click)="slect(i)"><img [src]="i.imageKey">{{i.name}}</div>
                            <div ><input type="checkbox" class="checkbox"  [(ngModel)]="i.checked"  (change)="onChange($event, i)"></div>
                            
                        </div>
                       
                    }
                </div>
            }
        </div>
    </div>
    <button type="submit" (click)="send()" class="login-btn">Continue</button>
</div>

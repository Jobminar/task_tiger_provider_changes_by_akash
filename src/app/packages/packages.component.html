<div class="container">
    <div class="sub-container">
        <div class="arrow">
            <span class="material-symbols-outlined notranslate" style="font-size: 28px;" (click)="navToBack()">arrow_back</span>
            <span class="tittle">Packages</span>
        </div>
        <div *ngFor="let package of packages; let i = index" [ngClass]="{'first-package': package.packageName=== 'silver', 'package': true}">
            <br>
            <div>
                <p class="upgrade"><span>UPGRADE TO</span><button>validity :{{package.validity}}</button></p>
                <p class="package-name"><img [src]="package.image"> &nbsp;<span>{{package.packageName}}</span></p>
                <p class="upgrade">
                    <span>
                        <span class="Current">Current</span> &nbsp;
                        <span class="material-symbols-outlined notranslate" style="font-size: 1rem;">lock_open</span>
                    </span>
                    <span>Validity : {{package.validity}}</span>
                </p> 
                <ul>
                    <li>{{package.noOfJobOffers}} jobs </li>
                    <li>{{package.discountPlatformCom}} % discount on platform commision</li>
                </ul>
                <p class="upgrade">
                    <!-- <button *ngIf="isEnrolled">1 month</button> -->
                    <span *ngIf="!isEnrolled">Amount Payable</span>
                    <span>&#8377; {{package.priceRs}}</span>
                </p>
            </div>
        </div>
        
    </div>
</div>

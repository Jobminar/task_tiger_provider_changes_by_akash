<!-- service-dialog.component.html -->
<h1 mat-dialog-title>Select Services</h1>
<div mat-dialog-content>
  <form>
    <div *ngFor="let item of data.services">
      <mat-checkbox [(ngModel)]="item.selected" name="checkbox-{{item.nameOfService}}">
        {{item.nameOfService}}
      </mat-checkbox>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()">Submit</button>
</div>

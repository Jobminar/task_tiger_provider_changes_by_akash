<div class="container">
    <div class="sub-container">
        <div class="banner-div">
            <!-- <img src="assets\logo\Rectangle 25.png"> -->
            <div class="banner">
<!--                
                <span >Earn more</span><br>
                <p>fill your dreams</p> -->
                <img src="./assets/logo/logo png1.png">
            </div>
            
           
        </div>
        <form  [formGroup]="myForm" (submit)="login()" (input)="validate()">
        <div class="phone-div">
            
            <div >
                <!-- <img src="assets\logo\india logo.png"> -->
                 <span class="num">+91</span> 
                 <span class="line"></span>
                 <input type="tel" class="input-box" formControlName="phoneNumber">
            </div>
          
        </div>
        <div *ngIf=showError class="error">
            <p class="error-message" style="color: red;">***Please enter a valid 10-digit phone number.</p>
        </div>
        <div class="otp-details">
            <span class="material-symbols-outlined">
                info
            </span>
            <span>You will receive an OTP code from Task Tigers to confirm your number.</span>
        </div>
       <!-- <div class="update-div">
            <input type="checkbox" > <span>Get update on &nbsp;<img src="assets\logo\wts up .png"> whatsapp</span>
       </div> -->
       <br>
       
      
        <div class="btn">
             <button [disabled]="!myForm.valid" [ngClass]="{'disabled':!myForm.valid}">Get OTP</button>
        </div>
        </form>
    </div>
</div>
@if (loading) {
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', backdropBackgroundColour: 'rgba(0, 0, 0, 0.5)' }"></ngx-loading>
    }

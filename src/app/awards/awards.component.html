<div class="container">
   <div class="arrow">
        <span class="material-symbols-outlined notranslate" (click)="navToBack()" style="font-size: 28px;">arrow_back</span>&nbsp;&nbsp;
        <span class="tittle" >Certificate and Documents</span>
    </div>
     <div class="sub-container">
        <div class="addPhoto">
            <label  class="file-label">
                <div *ngIf="!selectedFile" class="placeholder-image"> 
                    <span>+</span>
                    <span>Add Photo</span>
                </div>
                <img *ngIf="selectedFile" [src]="imagePreview" alt="Selected image" class="preview-image">
               
            </label>
              <form [formGroup]="imageForm">
                    <input type="file" id="file-input" (change)="onFileSelected($event)"   class="file-input" required>
                </form>
        </div>

</div>
